---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="article-body">
	<ul>
	{%- for item in site[page.category] reversed -%}
	   <div class="post">
		<h2 class="post-title">
		  <a href="{{ item.url | absolute_url }}">
			{{ item.title }}
		  </a>
		</h2>
		{{- item.description  -}}
	  </div>
	{%- endfor -%}
	</ul>
  </div>
</div>
